<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NBA Rankings</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body class="bg-dark">
  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Belly Button Biodiversity Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
      <div class="col-md-8">
        <p>
            On this page, you can choose which subject you want to examine, and the charts below will update accordingly.
        
        </p>
            </div>
            </div>
            <div class="container-fluid">
                <div class="row">
                  <div class="col-md-3">
                    <form class="bg-dark">
                        <p>Filter Search</p>
                        <ul class="bg-dark">
                          <li class="bg-dark">
                            <label for="date">Enter Date</label>
                            <input type="text" placeholder="1/10/2010" id="datetime" />
                          </li>
                          <li class="bg-dark">
                            <label for="date">Enter City</label>
                            <input type="text" placeholder="benton" id="city" />
                          </li>
                          <li class="bg-dark">
                            <label for="date">Enter State</label>
                            <input type="text" placeholder="ar" id="state" />
                          </li>
                          <li class="bg-dark">
                            <label for="date">Enter Country</label>
                            <input type="text" placeholder="us" id="country" />
                          </li>
                          <li class="bg-dark">
                            <label for="date">Enter Shape</label>
                            <input type="text" placeholder="circle" id="shape" />
                          </li>
                        </ul>
                      </form>
                  </div>
                  <div class="col-md-9">
                    <table class="table table-striped">
                        <thead>
                          <tr>
                            <th>Date</th>
                            <th>City</th>
                            <th>State</th>
                            <th>Country</th>
                            <th>Shape</th>
                            <th>Duration</th>
                            <th>Comments</th>
                          </tr>
                        </thead>
                        <tbody></tbody>
                      </table>
                  </div>
                </div>
              </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
    <script src="static/js/data.js"></script>
    <script src="static/js/app.js"></script>
</body>
</html>
